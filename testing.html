<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; position: relative; top: 100px; }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = -1.3;
        let dy = -1.3;
        let ballRadius = 10;
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width-paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        let fillStyle = "#" + ((1 << 24) * Math.random() | 0).toString(16);
        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let score = 0;
        let lives = 3;


        const bricks = [];
        for (let i = 0; i < brickColumnCount; i++) {
            bricks[i] = [];
            for (let j = 0; j < brickRowCount; j++) {
                bricks[i][j] = { x: 0, y: 0, status: 1 }
            }
        }

        function color() {
            fillStyle = "#" + ((1 << 24) * Math.random() | 0).toString(16);
        }

        function drawBricks() {
            for (let i = 0; i < brickColumnCount; i++) {
                for (let j = 0; j < brickRowCount; j++) {
                    if (bricks[i][j].status === 1) {
                        let brickX = (i * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (j * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[i][j].x = brickX;
                        bricks[i][j].y = brickY
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x,y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = fillStyle;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
            drawScore();
            drawLives();
            collisionDetection();
            if (y + dy < ballRadius) {
                dy = -dy;
                color();
            } else if (y + dy > canvas.height - ballRadius - (paddleHeight - (paddleHeight / 3)) && x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
                color();
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    color();
                } else {
                    lives--;
                    if(!lives) {
                        alert("Game Over");
                        document.location.reload();
                        
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 1.4
                        dy = -1.4;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }
            if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx;
                color();
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 2;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 2;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && y + ballRadius> b.y && y - ballRadius < b.y + brickHeight && b.status === 1) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (score === brickRowCount * brickColumnCount) {
                            alert("YOU WIN THE GAME!!!");
                            document.location.reload();
                            
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width-65, 20);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }
        draw();
        

    </script>


</body>
</html>
